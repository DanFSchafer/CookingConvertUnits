<!DOCTYPE html>
<html>
  <head>
    <title>Cooking Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Convert cooking units !</h1>
    <br>
    <h2>Convert from cups to ml</h2>
      <form id="add">
        <div class="form-group">
          <label for="add1">Enter the number of cups:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
        <br><br>
        <div id=output1></div>
        <br>
      </form>

    <h2>Convert from tablespoons to pints</h2>
      <form id="sub">
        <div class="form-group">
          <label for="sub1">Enter the number of tablespoons!</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
        <br><br>
        <div id=output2></div>
        <br>
      </form>

    <h2>Convert from teaspoons to pints</h2>
      <form id="mult">
        <div class="form-group">
          <label for="mult1">Enter the number of teaspoons:</label>
          <input id="mult1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
        <br><br>
        <div id=output3></div>
        <br>
      </form>
    </div>
  </body>
</html>
